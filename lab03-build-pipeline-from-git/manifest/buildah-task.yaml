apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: buildah-task
spec:
  workspaces:
    - name: source-workspace
      mountPath: /workspace/source
  steps:
    - name: build-image
      image: quay.io/buildah/stable:latest
      workingDir: /workspace/source
      script: |
        whoami
        id
        buildah bud -t test:latest .